<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户视频</title>
		<link rel="icon" href="images/电视.png">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/flatpickr.min.css">
		<link rel="stylesheet" type="text/css" href="css/fontello.css">
		<link rel="stylesheet" type="text/css" href="css/fontello-codes.css">
		<link rel="stylesheet" type="text/css" href="css/thumbs-embedded.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
		<link rel="stylesheet" type="text/css" href="css/color.css">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="changepwd">
			<div class="video-details">
				<div class="latest_vidz">
					<div class="latest-vid-option">
						<h2 class="hd-op"> 修 改 密 码</h2>
						<div class="clearfix"></div>
					</div>
					<div class="vidz_list">
						<div class="tb-pr" style="border-bottom:0px" >
							<div class="row" >
								<div class="change-pswd">
									<form>
										<div class="ch-pswd">
											<input type="password" v-model="oldPassword"  placeholder="输入旧密码">
										</div>
										<div class="ch-pswd">
											<input type="password" v-model="newPassword" placeholder=" 新 密 码">
										</div>
										<div class="ch-pswd">
											<input type="password" v-model="confirmPassword"  placeholder="确 认 新 密 码">
										</div>
										<div class="ch-pswd">
											<button type="button" @click="modPassword"> 更 改</button>
										</div>
									</form>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			var targetVm = new Vue({
				el: "#changepwd",
				data: {
					oldPassword:"",
					newPassword:"",
					confirmPassword:"",
					username:""
				},
				methods: {
					
					modPassword:function(){
						var user=JSON.parse(sessionStorage.getItem("user"));
						var username=user.username;
						 var param={
							"username":username,
							"password":targetVm.oldPassword,
							"passwordtwo":targetVm.newPassword,
							"passwordthree":targetVm.confirmPassword
						};
						$.ajax({
							url: "http://www.qx.kelasong.cn/api/v1/modifypswd",
							type: "post",
							contentType: "application/json; charset=utf-8",
							xhrFields: {
								withCredentials: true
							},
							data: JSON.stringify(param),
							dataType: "json",
							success: function(data) {
								console.log(data)
								parent.layer.msg(data.msg);
							}
						})
					}
				}
			})
		</script>
<script src="js/getuser.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/flatpickr.js"></script>
		<script src="js/script.js"></script>
		<script src="js/useraccount.js"></script>
		<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
